get:
  summary: Get a user
  description: Shows the profile information for a user
  operationId: users.show
  tags: [ users ]
  security:
    - bearerAuth: []
  parameters:
    - name: user
      in: path
      required: true
      description: The user ID
      schema:
        type: integer
  responses:
    200:
      description: The user profile
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../schemas/v1/user.yaml
    401:
        description: The user is not authenticated
        content:
            application/json:
              schema:
                  $ref: ../../schemas/v1/unauthorized-error.yaml
    403:
      description: The user is not authorized to view this profile
      content:
        application/json:
          schema:
            $ref: ../../schemas/v1/forbidden-error.yaml
    404:
      description: The user was not found
      content:
        application/json:
          schema:
            $ref: ../../schemas/v1/not-found-error.yaml
