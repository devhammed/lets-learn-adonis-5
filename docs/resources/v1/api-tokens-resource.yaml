delete:
  summary: Delete an API token
  description: Deletes an API token
  operationId: api-tokens.destroy
  tags: [ api-tokens ]
  security:
    - bearerAuth: []
  parameters:
    - name: token
      in: path
      description: The API token ID
      required: true
      type: integer
      format: int64
  responses:
    204:
      description: The API token was deleted successfully
    401:
        description: The user is not authenticated
        content:
            application/json:
              schema:
                  $ref: ../../schemas/v1/unauthorized-error.yaml
    403:
      description: The user is not authorized to delete this API token
      content:
        application/json:
          schema:
            $ref: ../../schemas/v1/forbidden-error.yaml
    404:
      description: The API token was not found
      content:
        application/json:
          schema:
            $ref: ../../schemas/v1/not-found-error.yaml
