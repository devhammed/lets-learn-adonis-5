post:
  summary: Create a user
  description: Registers a new user in the system
  operationId: users.store
  tags: [ users ]
  requestBody:
    description: The user to create
    required: true
    content:
      application/json:
        schema:
          $ref: ../../requests/v1/users-store.yaml
  responses:
    201:
      description: The user was created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../schemas/v1/user.yaml
    422:
      description: The user could not be created e.g duplicate email address
      content:
        application/json:
          schema:
            $ref: ../../schemas/v1/unprocessable-entity-error.yaml
